[tool.pylint.main]
ignore-patterns = ["^\\.#"]
load-plugins = ["pylint_django"]

py-version = '3.13'

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint."messages control"]
disable = [
    "raw-checker-failed",
    "bad-inline-option",
    "locally-disabled",
    "file-ignored",
    "suppressed-message",
    "useless-suppression",
    "deprecated-pragma",
    "use-symbolic-message-instead",
    "use-implicit-booleaness-not-comparison-to-string",
    "use-implicit-booleaness-not-comparison-to-zero",
    "missing-docstring",
    "no-member",
]

[tool.pylint.variables]
ignored-argument-names = "_.*|^ignored_|^unused_"

[tool.pylint.django]
django-settings-module = "applucas.settings"
